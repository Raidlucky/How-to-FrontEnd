    <p>lets learn some shortcuts</p>
    <p>Try typing a new line like this (h1.class#id)</p>
    <h1 class="class" id="id">You should get this, this is a faster way to create elements with tags and classes</h1>
    <h1>Element without class</h1>
    <h1 class="h1">Element with class</h1>

    <div class="container"> <!--Div is a container so we can put other elements inside and center them-->
        <h1>We can even center these tags with a div</h1>
        <a target="_blank" href="https://raidlucky.github.io/Projects/">Click me!</a>
